services:
  - type: web
    name: manga-reader-backend
    env: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt && playwright install --with-deps chromium
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /opt/render/project/.cache/ms-playwright
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: manga_reader
      - key: CORS_ORIGINS
        value: "*"
